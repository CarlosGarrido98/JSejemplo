<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    
    <form id="registration-form">
    <h1>Formulario de Registro</h1>
    
    <!-- Nombre y Apellidos -->
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required maxlength="50" pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ ]+$" title="Solo se permiten letras!">
    <span class="error-message" id="nameError"></span>

    <label for="lastname"> Apellidos:</label>
    <input type="text" id="lastname" name="lastname" required maxlength="50"pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ ]+$" title="Solo se permiten letras!">
    <span class="error-message" id="lastnameError"></span>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>
    <span class="error-message" id="emailError"></span>

     <!-- Botón de envío -->
     <button type="submit" >Registrarse</button>
    </form>

    <script src="js/scripts.js"></script>

</body>
</html>
